      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sool
      MYSQL_USER: sool
      MYSQL_PASSWORD: soolpass
    ports:
      - "3307:3306"
    volumes:
      - sool_mariadb_data:/var/lib/mysql

